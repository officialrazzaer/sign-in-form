<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="background-image"></div>
      <div class="form-contents">
        <div class="text-content">
          <p>
            This is not a real form! don't enter any <em>real</em> sensitive
            info
          </p>
          <p>Sign up <em>now</em> to get started.</p>
        </div>
        <div class="el-form">
          <form id="sign-up" action="#" method="post">
            <div>
              <label for="first-name">First Name</label
              ><input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="second_name">Second Name</label
              ><input
                type="text"
                id="second-name"
                name="second-name"
                required
              />
            </div>
            <div>
              <label for="email">Email Address</label
              ><input type="email" id="email" name="email-address" required />
            </div>
            <div>
              <label for="phone-number">Phone Number</label
              ><input
                type="number"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div>
              <label for="password">Password</label
              ><input type="password" id="password" name="pasword" required />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label
              ><input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
            <div class="create-account">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
